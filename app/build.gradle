apply plugin: 'com.android.application'

android {
    signingConfigs {
        config
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.gymrattrax.scheduler"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "boolean", "BETA_MODE", "false"
            signingConfig signingConfigs.config
//            runProguard false
//            zipAlign true
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "boolean", "BETA_MODE", "true"
            applicationIdSuffix '.beta'
            versionNameSuffix 'b'
            signingConfig signingConfigs.config
//            runProguard false
//            zipAlign true
        }
        debug {
            debuggable true
            buildConfigField "boolean", "DEBUG_MODE", "true"
            buildConfigField "boolean", "BETA_MODE", "true"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.jjoe64:graphview:4.0.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev120-1.19.1'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('src/main/libs/gson-2.2.4.jar')
}

def props = new Properties()
props.load(new FileInputStream(rootProject.file("release.properties")))
android.signingConfigs.config.storeFile rootProject.file(props.keyStore)
android.signingConfigs.config.storePassword props.keyStorePassword
android.signingConfigs.config.keyAlias props.keyAlias
android.signingConfigs.config.keyPassword props.keyAliasPassword