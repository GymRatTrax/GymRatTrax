apply plugin: 'com.android.application'

android {
    signingConfigs {
//        config
    }
    compileSdkVersion 22
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.gymrattrax.scheduler"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "boolean", "BETA_MODE", "false"
//            signingConfig signingConfigs.config
        }
        beta {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "DEBUG_MODE", "false"
            buildConfigField "boolean", "BETA_MODE", "true"
//            signingConfig signingConfigs.config
        }
        debug {
            debuggable true
            buildConfigField "boolean", "DEBUG_MODE", "true"
            buildConfigField "boolean", "BETA_MODE", "true"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.jjoe64:graphview:4.0.0'
    compile 'com.google.apis:google-api-services-calendar:v3-rev120-1.19.1'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile files('src/main/libs/gson-2.2.4.jar')
    compile project(':BaseGameUtils')
}

